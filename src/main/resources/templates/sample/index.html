<table class="list">
    <tr>
        <th>ID</th>
        <th>名前</th>
    </tr>
    <tr th:each="list:${list}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.name}"></td>
    </tr>
</table>
<form method="post" name="create" action="/sample" accept-charset="UTF8">
    <input type="text" name="name"/>
    <input type="submit" value="新規登録" />
</form>
